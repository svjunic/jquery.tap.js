<style>
  * {
    font-size:11px;
  }
  section {
    margin: 50px 0 0 0;
    min-height: 300px;
  }
  section:first-child {
    margin:0;
  }
  .stage {
    padding: 10px;
    background: #ccc;
  }
  .stage div {
    height: 3em;
  }
  .log {
    width: 100%;
    margin-top: 1em;
    border: 1px solid #ccc;
    margin: 0;
    font-size: 50%;
    line-height: 1.2em;
  }
  .log {
    height: 10em;
    overflow-y: scroll;
  }
  code {
    background: #ccc;
    height: 5em;
    overflow-y: scroll;
  }
  .position-block {
    position: relative;
    height: 1em;
  }
  .position-block a {
    position: absolute;
    top:0;
    left:0;

    width: 100%;
    height: 1em;
  }
  .hide {
    display:none;
  }
</style>
